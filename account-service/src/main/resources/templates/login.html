<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="text-center">
    <div class="modal-dialog modal-login shadow" style="border-radius: 5px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Admin Login</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" th:object="${user}" method="post" novalidate>
                    <div class="form-group">
                        <input type="text" th:field="*{username}" id="username" class="form-control"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" placeholder="Username">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" id="password" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="Password">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="/register">Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
