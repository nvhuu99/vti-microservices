<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VTI Microservices</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5 py-5">

    <div class="card mx-auto shadow-lg" style="max-width: 600px;">
        <div class="card-body text-center">

            <!-- Profile Image -->
            <img th:src="${user.profileImageUrl != null ? user.profileImageUrl : '/images/default-avatar.png'}"
                 alt="Profile Image"
                 class="rounded-circle mb-3"
                 width="120" height="120">

            <!-- Username -->
            <h3 class="card-title" th:text="${user.username}">John Doe</h3>

            <!-- Email -->
            <p class="text-muted">
                <i class="fa fa-envelope"></i>
                <span th:text="${user.email}">johndoe@example.com</span>
            </p>

            <!-- Roles -->
            <div class="mt-3">
                <h5>Roles</h5>
                <div>
                    <span th:each="role : ${user.roles}"
                          th:text="${role}"
                          class="badge badge-primary mx-1">USER</span>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
